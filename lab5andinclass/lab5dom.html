<html>
    <head>
    <script>
        function changecolor(x) {
        // เพิมการทํางานที ่ นี่ ่
            const y = document.getElementById(x);

            y.style.fontWeight = "bold";
            y.style.color = "green";
        }
    </script>
    </head>
    <body>
            name: <input type="text" id="namee" onchange="changecolor('namee')"><br>
            Age: <input type="text" id="age" onchange="changecolor('age')"><br>
            Birthdate: <input type="text" id="date" onchange="changecolor('date')"><br>
        
        
    </body>
</html>
