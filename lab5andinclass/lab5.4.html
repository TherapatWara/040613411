<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countTheWord(str){
            var count =0;
            var x = str.split(" ");
            
            for(var i=0;i<x.length;i++){
                if(x[i].toLowerCase() == "the"){
                    count++;
                }
            }

            alert("มี the ทั้งหมด "+count+" คำ");

        }
    </script>
    <style>
        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    The eighth ruler of the Fifth Dynasty in the late 25th century.
    <br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century.')" style="color: crimson;">Click for count 'the'</a>
</body>
</html>
