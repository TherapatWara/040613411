            }
            
        ]
        let pass = []; 
        let passhelp = [];
        let passnothelp = [];
        let npass = [];
        let notall = [];
   
        var j=0,k=0,num=7,l=0,t=0,not=0;
       
        for(var i=0;i<7;i++){
            //pass
            if(student[i].gpa >= 3.2)
            {
                pass[j] = student[i].fullname;j++;num--;

            }

            else if(student[i].year >= 2 && (student[i].help==true) && student[i].gpa >= 2.75){
                for(var n=0;n<j;n++)
                {
                    if(student[i] != pass[n])
                    {
                        passhelp[k] = student[i].fullname;k++;num--;
                   
                    }
                }
            }
            //fail
            else if(student[i].year >= 2 && (student[i].help!=true) && student[i].gpa >= 2.75)
            {
                passnothelp[l] = student[i].fullname;l++;
           
            }
            else if(student[i].year >= 2 && (student[i].help!=true) && student[i].gpa >= 2.75)
            {
                passnothelp[l] = student[i].fullname;l++;
             
            }
            else if(student[i].gpa < 2.75 && student[i].help!=true)
            {
                notall[not] = student[i].fullname; not++;
            }
        
        }
   
        
        function alll(){
            for(var i=0;i<j;i++){
                console.log( pass[i] + " ผ่านได้เกรดมากกว่า 3.20");
            }
            for(var i=0;i<j;i++){
                console.log(passhelp[i] + " ผ่านได้เกรดมากกว่า 2.75 และ ช่วยงานภาควิชา");
            }
            for(var i=0;i<l;i++){
                console.log(passnothelp[i] + " ไม่ผ่านได้เกรดมากกว่า 2.75 แต่ไม่ช่วยงานภาควิชา");
            }

                console.log(notall[i] + " ไม่ผ่านทุกกรณี")
            }
            console.log(" ");
           
        }
        function only(){
            for(var i=0;i<j;i++){

            }
            for(var i=0;i<j;i++){
                console.log(passhelp[i] + " ได้เกรดมากกว่า 2.75 และ ช่วยงานภาควิชา");
            }
            console.log(" ");
            
        }
